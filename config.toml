baseURL = "https://docs.lpda.se/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "LPDA docs"
theme = "hugo-theme-learn"

[params]
  editURL = "https://github.com/peter-andersson/docs.lpda.se/edit/main/content/"
  description = "LPDA docs"
  author = "Peter Andersson"
  showVisitedLinks = false
  disableBreadcrumb = false
